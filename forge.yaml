apiVersion: backstage.io/v1alpha1
kind: Template
metadata:
  name: forge-template
  title: Forge Template
  description: Create a new Forge project
  tags:
    - experimental
    - forge
spec:
  owner: woodyr@sipios.com
  templater: forge
  type: website
  path: '.'
  
  schema:
    required: 
      - component_id
      - description
    properties:
      component_id:
        title: Name
        type: string
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
        description: Unique name of the component. Lowercase, URL-safe characters only.
      description:
        title: Description
        type: string
        description: Help others understand what this website is for.
