apiVersion: backstage.io/v1alpha1
kind: Template
metadata:
  name: forge-react-template
  title: React.js App (Forge)
  description: Create a new React.js application using Theodo's Forge
  tags:
    - experimental
    - forge
    - react.js
    - frontend
spec:
  owner: woodyr@sipios.com
  templater: forge
  type: website
  path: '.'
  
  schema:
    required: 
      - component_id
      - description
    properties:
      component_id:
        title: Name
        type: string
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
        description: Unique name of the website to create. Lowercase, URL-safe characters only.
      description:
        title: Description
        type: string
        description: Help others understand what this website is for.
